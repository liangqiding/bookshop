    <div class="topMessage my-shangcheng"><div class="menu-hd MyShangcheng"><a href="#" target="_top"><i class="am-icon-user am-icon-fw"></i>个人中心</a></div></div>
    <div class="topMessage mini-cart"><div class="menu-hd"><a id="mc-menu-hd" href="#" target="_top"><i class="am-icon-shopping-cart  am-icon-fw"></i><span>购物车</span><strong id="J_MiniCartNum" class="h">0</strong></a></div></div>

</div>

<!--悬浮搜索框-->

<div class="nav white">
	<div class="logo"><img src="images/logo.png" /></div>
    <div class="logoBig">
      <li><img src="images/logobig.png" /></li>
    </div>
    
    <div class="search-bar pr">
        <a name="index_none_header_sysc" href="#"></a>       
        <form>
        <input id="searchInput" name="index_none_header_sysc" type="text" placeholder="搜索" autocomplete="off">
        <input id="ai-topsearch" class="submit" value="搜索" index="1" type="submit"></form>
    </div>     
</div>

<div class="clear"></div>



<div class="take-delivery">
 <div class="status">
   <h2>您已成功付款</h2>
   <div class="successInfo">
     <ul>
       <li>付款金额<em th:text="'￥'+${order.order_price}"></em></li>
       <div class="user-info">
         <p th:text="'收货人:'+${order.order_name}"></p>
         <p th:text="'联系电话：'+${order.phone}"></p>
         <p th:text="'收货地址：'+${order.address}"></p>
       </div>
             请认真核对您的收货信息，如有错误请联系客服
                               
     </ul>
     <div class="option">
       <span class="info">您可以</span>
        <a href="/personalorder" class="J_MakePoint">查看<span>已买到的宝贝</span></a>
        <a href="/personalorder" class="J_MakePoint">查看<span>交易详情</span></a>
